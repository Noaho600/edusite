<!-- TeacherDashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard - EduSite</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-primary text-white p-4 flex justify-between">
    <h1 class="font-bold text-xl">EduSite</h1>
    <div>
      <a href="#" class="hover:underline">Profile</a>
      <a href="#" class="ml-4 hover:underline">Logout</a>
    </div>
  </nav>

  <div class="flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow p-6 h-screen">
      <ul>
        <li class="mb-4 font-bold">Dashboard</li>
        <li class="mb-4">Students</li>
        <li class="mb-4">Assign Lessons</li>
        <li class="mb-4">Reports</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">

      <h2 class="text-2xl font-bold mb-6">Student Overview</h2>

      <!-- Students Table -->
      <div class="bg-white rounded-lg shadow p-4 mb-6">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="border-b">
              <th class="py-2">Student</th>
              <th class="py-2">Progress</th>
              <th class="py-2">Last Login</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b">
              <td class="py-2">John Doe</td>
              <td class="py-2">80%</td>
              <td class="py-2">2025-08-25</td>
            </tr>
            <tr class="border-b">
              <td class="py-2">Jane Smith</td>
              <td class="py-2">65%</td>
              <td class="py-2">2025-08-24</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Assign Lessons -->
      <div class="bg-white rounded-lg shadow p-4">
        <h3 class="font-bold mb-4">Assign Lesson</h3>
        <form class="flex flex-col md:flex-row gap-4">
          <select class="border p-2 rounded w-full md:w-1/3">
            <option>Math Lesson 1</option>
            <option>Science Lesson 2</option>
          </select>
          <select class="border p-2 rounded w-full md:w-1/3">
            <option>John Doe</option>
            <option>Jane Smith</option>
          </select>
          <button class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700">Assign</button>
        </form>
      </div>

    </main>

  </div>

</body>
</html>
