<!-- Login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EduSite</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">

  <div class="bg-white rounded-lg shadow p-10 w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <!-- Role Selection -->
    <div class="flex justify-center mb-4">
      <button class="bg-primary text-white px-4 py-2 rounded-l hover:bg-blue-700">Student</button>
      <button class="bg-gray-200 px-4 py-2 rounded-r hover:bg-gray-300">Teacher</button>
    </div>

    <!-- Login Form -->
    <form class="flex flex-col">
      <input type="email" placeholder="Email" class="border p-2 rounded mb-4" />
      <input type="password" placeholder="Password" class="border p-2 rounded mb-4" />
      <button class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <p class="mt-4 text-sm text-center">Don't have an account? <a href="#" class="text-primary hover:underline">Sign up</a></p>
  </div>

</body>
</html>
