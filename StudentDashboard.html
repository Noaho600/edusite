<!-- StudentDashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - EduSite</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-primary text-white p-4 flex justify-between">
    <h1 class="font-bold text-xl">EduSite</h1>
    <div>
      <a href="#" class="hover:underline">Profile</a>
      <a href="#" class="ml-4 hover:underline">Logout</a>
    </div>
  </nav>

  <div class="flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow p-6 h-screen">
      <ul>
        <li class="mb-4 font-bold">Dashboard</li>
        <li class="mb-4">Lessons</li>
        <li class="mb-4">Resources</li>
        <li class="mb-4">Progress</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h2 class="text-2xl font-bold mb-6">Your Lessons</h2>

      <!-- Lessons Cards -->
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-bold mb-2">Math Lesson 1</h3>
          <div class="w-full bg-gray-200 h-4 rounded">
            <div class="bg-primary h-4 rounded" style="width:50%"></div>
          </div>
          <p class="text-sm mt-1">50% Complete</p>
        </div>

        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-bold mb-2">Science Lesson 2</h3>
          <div class="w-full bg-gray-200 h-4 rounded">
            <div class="bg-primary h-4 rounded" style="width:80%"></div>
          </div>
          <p class="text-sm mt-1">80% Complete</p>
        </div>
      </div>

      <!-- Progress Section -->
      <h2 class="text-2xl font-bold mt-10 mb-4">Progress Overview</h2>
      <div class="bg-white rounded-lg shadow p-4">
        <!-- Placeholder for Chart -->
        <p class="text-center text-gray-400">[Progress Chart Here]</p>
      </div>
    </main>

  </div>

</body>
</html>
